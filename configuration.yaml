homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages

frontend:
  themes: !include_dir_merge_named themes

default_config:

group: !include groups.yaml 
automation: !include automations.yaml 
script: !include scripts.yaml 
sensor: !include sensors.yaml

recorder:
  db_url: !secret sql
  exclude:
    domains:
      - automation
      - timer
      
tts:
  platform: google_translate
  cache: true
  cache_dir: /tmp/tts
  time_memory: 300
  service_name: google_say
  language: 'no'

air_quality:
  - platform: norway_air

binary_sensor:
  - platform: template
    sensors:
      noen_hjemme:
        value_template: >-
          {{ is_state('device_tracker.***', 'home')
          or is_state('device_tracker.***', 'home') }}

zwave:
  usb_path: /dev/serial/by-id/usb-0658_0200-if00
  config_path: /config/z-wave/open-zwave/config
  network_key: !secret zwave

camera:
  - platform: generic
    still_image_url: **
    stream_source: **
    username: **
    password: !secret stdpass
    name: Inngangsd√∏r

  - platform: xiaomi_cloud_map_extractor
    host: 192.168.86.22
    token: !secret xiaomi
    username: !secret email
    password: !secret stdpass
    colors:
      color_map_inside: [32, 115, 185]
      color_map_outside: [19, 87, 148]
      color_map_wall: [100, 196, 254]
      color_map_wall_v2: [93, 109, 126]
      color_grey_wall: [93, 109, 126]
      color_path: [147, 194, 238]
      color_goto_path: [0, 255, 0]
      color_predicted_path: [255, 255, 0, 0]
      color_zones: [0xAD, 0xD8, 0xFF, 0x8F]
      color_zones_outline: [0xAD, 0xD8, 0xFF]
      color_virtual_walls: [255, 0, 0]
      color_no_go_zones: [255, 33, 55, 127]
      color_no_go_zones_outline: [255, 0, 0]
      color_no_mop_zones: [163, 130, 211, 127]
      color_no_mop_zones_outline: [163, 130, 211]
      color_charger: [0x66, 0xfe, 0xda, 0x7f]
      color_robo: [75, 235, 149]
      color_unknown: [0, 0, 0]
      color_scan: [0xDF, 0xDF, 0xDF]
    room_colors:
      1: [240, 178, 122]
      2: [133, 193, 233]
      3: [217, 136, 128]
      4: [52, 152, 219]
      5: [205, 97, 85]
      6: [243, 156, 18]
    draw:
      - charger
      - path
      - goto_path
      - predicted_path
      - no_go_zones
      - no_mopping_zones
      - vacuum_position
      - virtual_walls
      - zones
    attributes:
      - calibration_points
      - charger
      - goto
      - goto_path
      - goto_predicted_path
      - image
      - is_empty
      - map_name
      - no_go_areas
      - no_mopping_areas
      - obstacles
      - path
      - room_numbers
      - rooms
      - vacuum_position
      - vacuum_room
      - walls
      - zones
    scan_interval:
      seconds: 10
    auto_update: true

media_player:    
  - platform: philips_2014
    name: Philips TV
    host: 192.168.86.69
    mac: 30:10:B3:AF:9C:B1

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

netatmo:
  client_id: !secret netatmo_api
  client_secret: !secret netatmo_secret

life360:
  accounts:
    username: **
    password: !secret mqtt
  show_as_state:
    - driving
    - moving

climate:
  - platform: sensibo
    api_key: !secret sensiboapi

automower:
  username: !secret email
  password: !secret stdpass

vacuum:
  - platform: xiaomi_miio
    host: 192.168.86.22
    token: !secret xiaomi

home_connect:
  client_id: !secret homeconnect_id
  client_secret: !secret homeconnect_secret

spotify:
  client_id: spotify_client_id
  client_secret: spotify_secret

tibber:
  access_token: !secret tibber

withings:
  client_id: !secret withings_id
  client_secret: !secret withings_sec
